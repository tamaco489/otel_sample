  # テレメトリ収集・ログ転送を統合する OpenTelemetry ディストリビューション
  alloy:
    image: grafana/alloy:v1.8.3
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    volumes:
      - ./_docker/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "12345:12345"
    depends_on:
      tempo:
        condition: service_started
      prometheus:
        condition: service_started
      loki:
        condition: service_started
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # 分散トレースのバックエンドストレージ
  tempo:
    image: grafana/tempo:2.7.2
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ./_docker/tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # メトリクスの収集・保存・クエリエンジン
  prometheus:
    image: prom/prometheus:v3.2.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./_docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ログの集約・インデックス・クエリエンジン
  loki:
    image: grafana/loki:3.4.2
    command: ["-config.file=/etc/loki/loki.yaml"]
    volumes:
      - ./_docker/loki/loki.yaml:/etc/loki/loki.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Traces / Metrics / Logs を横断的に可視化するダッシュボード
  grafana:
    image: grafana/grafana:11.5.2
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./_docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      tempo:
        condition: service_started
      prometheus:
        condition: service_started
      loki:
        condition: service_started
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  tempo-data:
  prometheus-data:
  loki-data:
  grafana-data:
